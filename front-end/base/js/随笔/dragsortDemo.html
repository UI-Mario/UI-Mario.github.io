<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Bin</title>
    <style>
      body {
        margin: 10px;
      }

      .glyphicon-move {
        cursor: move;
        cursor: -webkit-grabbing;
      }
      div {
        border: 1px solid #e6e6e6;
      }
    </style>
    <script type="text/javascript">
      window.addEventListener("load", () => {
        // Simple list
        Sortable.create(simpleList, {
          /* options */
        });

        // List with handle
        Sortable.create(listWithHandle, {
          handle: ".glyphicon-move",
          animation: 150,
        });
      });
    </script>
  </head>

  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <title>JS Bin</title>
      </head>

      <body>
        <!-- Latest compiled and minified CSS -->
        <link
          rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
        />
        <!-- Latest Sortable -->
        <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
        <!-- Simple List -->
        <div id="simpleList" class="list-group">
          <div class="list-group-item">
            This is <a href="http://rubaxa.github.io/Sortable/">Sortable</a>
          </div>
          <div class="list-group-item">It works with Bootstrap...</div>
          <div class="list-group-item">...out of the box.</div>
          <div class="list-group-item">It has support for touch devices.</div>
          <div class="list-group-item">Just drag some elements around.</div>
        </div>
        <!-- List with handle -->
        <div id="listWithHandle" class="list-group">
          <div class="list-group-item">
            <span class="badge">14</span>
            <span class="glyphicon glyphicon-move" aria-hidden="true"
              >icon</span
            >
            Drag me by the handle
          </div>
          <div class="list-group-item">
            <span class="badge">2</span>
            <span class="glyphicon glyphicon-move" aria-hidden="true"
              >icon</span
            >
            You can also select text
          </div>
          <div class="list-group-item">
            <span class="badge">1</span>
            <span class="glyphicon glyphicon-move" aria-hidden="true"
              >icon</span
            >
            Best of both worlds!
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
